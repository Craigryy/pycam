{% load static %}

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/lobgo.jpg' %}" alt="Pycam Logo" style="height: 70px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-lg-auto gap-lg-3 text-center">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://svjames.com/">ABOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/header.css' %}">

<!-- JavaScript to toggle navbar style on scroll -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector(".navbar");

        window.addEventListener("scroll", function () {
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    });
</script>
